<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Review Sentiment Analysis &#x1F37F;&#x1F3AC;</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>&#x1F3A5; Movie Review Sentiment Analysis</h1>
        <form id="review-form">
            <textarea name="review" id="review" rows="4" cols="50" placeholder="Enter your review here..."></textarea><br>
            <button type="button" onclick="submitReview()">&#x1F37F; Submit Review</button>
        </form>
        <div id="result"></div>
        <div id="feedback" style="display:none;">
            <p>Do you agree with this sentiment? &#x1F914;</p>
            <button type="button" onclick="submitFeedback(true)">&#x1F44D; Agree</button>
            <button type="button" onclick="submitFeedback(false)">&#x1F44E; Disagree</button>
        </div>
    </div>
    <script>
        function submitReview() {
            const review = document.getElementById('review').value;
            fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ review: review })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML = `Sentiment: ${data.sentiment}`;
                document.getElementById('feedback').style.display = 'block';
                document.getElementById('feedback').setAttribute('data-review', data.review);
                document.getElementById('feedback').setAttribute('data-sentiment', data.sentiment);
            });
        }

        function submitFeedback(agree) {
            const feedbackDiv = document.getElementById('feedback');
            const review = feedbackDiv.getAttribute('data-review');
            const sentiment = feedbackDiv.getAttribute('data-sentiment');
            const correctSentiment = agree ? sentiment : (sentiment === 'positive' ? 'negative' : 'positive');

            fetch('/feedback', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ review: review, sentiment: correctSentiment })
            })
            .then(response => response.json())
            .then(data => {
                alert('Thank you for your feedback! ^-^;');
                document.getElementById('feedback').style.display = 'none';
                document.getElementById('result').innerHTML = '';
                document.getElementById('review-form').reset();
            });
        }
    </script>
</body>
</html>
